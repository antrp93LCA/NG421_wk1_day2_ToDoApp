<h1 align="center">Todo List</h1>
<input type="text"  class="todo-input" placeholder="Add next todo here" [(ngModel)]="todoTitle" (keyup.enter)=addTodo()>
<ul align="center" class="list-group">
    <li class="list-group-item" *ngFor="let todo of todoList">
        <div class="view">
          <label  *ngIf="todo.isDone" style="text-decoration: line-through" class="mx-auto">{{todo.title}}</label>
          <label  *ngIf="!todo.isDone" class="mx-auto">{{todo.title}}</label>
          <label class="float-left"> {{todo.todoDate | date: 'short' }}</label>
          <div class="float-right">
            <button type="button" (click)=completed(todo) class="btn btn-success btn-sm" > Completed</button>
            <button type="button" (click)=deleteTodo(todo) class="btn btn-danger btn-sm">Delete</button>
          </div>
        </div>
      </li>
    </ul>
<router-outlet></router-outlet>
